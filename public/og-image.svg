<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="580" width="1200" height="4" fill="url(#accent)" opacity="0.8"/>
  <!-- Code brackets decoration -->
  <text x="80" y="250" font-family="monospace" font-size="120" fill="#7c3aed" opacity="0.15">&lt;/&gt;</text>
  <text x="900" y="500" font-family="monospace" font-size="100" fill="#06b6d4" opacity="0.1">{...}</text>
  <!-- Logo text -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="72" fill="white">CoderDesign</text>
  <!-- Tagline -->
  <text x="600" y="330" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="28" fill="#94a3b8">Software Development Studio 路 Toronto</text>
  <!-- Services -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="300" font-size="20" fill="#64748b">Web Development 路 Mobile Apps 路 AI Automation 路 SEO</text>
  <!-- Domain -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="22" fill="#7c3aed">coderdesign.com</text>
</svg>