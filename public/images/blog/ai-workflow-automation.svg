<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#4338CA"/>
    </linearGradient>
    <linearGradient id="card" x1="200" y1="200" x2="1000" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="80" y="80" width="1040" height="470" rx="24" fill="url(#card)"/>
  <!-- Gear icon -->
  <circle cx="300" cy="315" r="80" stroke="#fff" stroke-width="4" fill="none" opacity="0.3"/>
  <circle cx="300" cy="315" r="40" stroke="#fff" stroke-width="3" fill="none" opacity="0.5"/>
  <!-- Arrow flow -->
  <line x1="400" y1="315" x2="500" y2="315" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <polygon points="500,305 520,315 500,325" fill="#fff" opacity="0.5"/>
  <!-- AI Brain -->
  <circle cx="600" cy="315" r="60" stroke="#fff" stroke-width="4" fill="none" opacity="0.4"/>
  <circle cx="580" cy="300" r="8" fill="#fff" opacity="0.6"/>
  <circle cx="620" cy="300" r="8" fill="#fff" opacity="0.6"/>
  <circle cx="600" cy="330" r="8" fill="#fff" opacity="0.6"/>
  <line x1="580" y1="300" x2="620" y2="300" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <line x1="580" y1="300" x2="600" y2="330" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <line x1="620" y1="300" x2="600" y2="330" stroke="#fff" stroke-width="2" opacity="0.4"/>
  <!-- Arrow flow 2 -->
  <line x1="680" y1="315" x2="780" y2="315" stroke="#fff" stroke-width="3" opacity="0.5"/>
  <polygon points="780,305 800,315 780,325" fill="#fff" opacity="0.5"/>
  <!-- Result chart -->
  <rect x="840" y="280" width="20" height="60" rx="4" fill="#fff" opacity="0.4"/>
  <rect x="870" y="260" width="20" height="80" rx="4" fill="#fff" opacity="0.5"/>
  <rect x="900" y="240" width="20" height="100" rx="4" fill="#fff" opacity="0.6"/>
  <rect x="930" y="220" width="20" height="120" rx="4" fill="#fff" opacity="0.7"/>
  <!-- Title -->
  <text x="600" y="500" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#fff" opacity="0.9">AI Workflow Automation for Toronto SMBs</text>
  <!-- Subtitle -->
  <text x="600" y="535" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#fff" opacity="0.6">CoderDesign</text>
</svg>